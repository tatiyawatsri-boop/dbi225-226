<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body id="week3">
    <div class="napbar">
        <div class="napbar_l">หน้าแรก</div>

        <div class="mainform">
        <div class="text_main_form">
            <span class="text_main">แจ้งปัญหา</span>
        </div>

        <div>
        <form action="https://formsubmit.co/mmopddd@gmail.com" method="POST">
        <div class="box_name">
            <br>
        <div class="text_name">
        <label for="fname">ชื่อจริง:</label><input type="text" name="firstname" required>
        <br>
        <label for="lname">นามสกุล:</label><input type="text" name="lastname" required>
        <br>
        <label for="tel">เบอร์โทร:</label><input type="tel" pattern="[0-9]+" inputmode="numeric" name="phone">
        <br>
        <label for="email">อีเมล:</label><input type="email" name="email" required>
        <br>            
        </div>

        </div>
             <div>
            <table>
                <tr>
                    <th>
                        เลือก
                    </th>
                    <th>
                        ประเภทสินค้า
                    </th>
                </tr>
                <tr>
                    <td><input type="checkbox" name="product[]" value="หม้ออบลมร้อน"></td>                       
                    <td>
                        <img src="week3_01.jpg" alt="หม้ออบลมร้อน" width="150" height="170">
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="product[]" value="เตาแม่เหล็กไฟฟ้า"></td>                       
                    <td>
                        <img src="week3_02.jpg" alt="เตาแม่เหล็กไฟฟ้า" width="200" height="170">
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="product[]" value="กะทะปิ้งย่าง"></td>                       
                    <td>
                        <img src="week3_03.jpg" alt="กะทะปิ้งย่าง" width="200" height="170">
                    </td>
                </tr>
            </table>
        </div>
        <div class="text_area">
            <label for="textarea">แจ้งรายละเอียด:</label>
            <textarea id="textarea" name="textarea"></textarea>
        </div>
        <br>
        <div class="button_form">
            <button type="submit">ส่ง</button>
        </div>
        </form>
        </div>

    </div>
        <div class="footer"></div>
